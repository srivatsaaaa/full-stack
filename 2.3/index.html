<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SVG Drawing Tool</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="tool-container">
<div class="controls">
<button id="undoBtn">Undo</button>
<span id="counter">Circles drawn:0</span>
</div>
<svg id="svgCanvas" width="100%" height="400px" viewBox="0 0 500 400">
<rect width="100%" height="100%" fill="white" stroke="#ccc" stroke-dasharray="5,5"/>
</svg>
</div>
<script src="script.js"></script>
</body>
</html>
